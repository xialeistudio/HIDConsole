name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: "HIDConsole-x64-windows"
            os-name: "Windows-x64"
          - target: i686-pc-windows-msvc
            os: windows-latest
            artifact: "HIDConsole-x86-windows"
            os-name: "Windows-x86"
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: "HIDConsole-x64-macos"
            os-name: "macOS-x64"
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: "HIDConsole-arm64-macos"
            os-name: "macOS-arm64"

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          target: ${{ matrix.platform.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            src-tauri/target
          key: ${{ matrix.platform.target }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.platform.target }}-cargo-

      - name: Build Tauri app
        id: build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: .
          configPath: src-tauri/tauri.conf.json
          actionName: build
          target: ${{ matrix.platform.target }}
          distName: ${{ matrix.platform.artifact }}

      - name: Get artifact path (Linux/macOS)
        if: runner.os != 'Windows'
        id: artifact
        run: |
          find src-tauri/target/release/bundle -type f \( -name "*.exe" -o -name "*.msi" -o -name "*.dmg" -o -name "*.app.tar.gz" \) | head -1 > artifact_path.txt
          cat artifact_path.txt
          path=$(cat artifact_path.txt)
          ext="${path##*.}"
          echo "path=$path" >> $GITHUB_OUTPUT
          echo "name=HIDConsole_${{ matrix.platform.os-name }}.$ext" >> $GITHUB_OUTPUT

      - name: Get artifact path (Windows)
        if: runner.os == 'Windows'
        id: artifact
        shell: pwsh
        run: |
          $files = Get-ChildItem -Path "src-tauri/target/release" -Recurse -Include *.exe, *.msi -File
          Write-Host "Found files: $($files | Format-Table | Out-String)"
          if ($files) {
            $path = $files[0].FullName
            $ext = [System.IO.Path]::GetExtension($path)
            Write-Host "Path: $path"
            Write-Host "Extension: $ext"
            Write-Output "path=$path" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
            Write-Output "name=HIDConsole_${{ matrix.platform.os-name }}$ext" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          } else {
            Write-Error "No artifacts found!"
            exit 1
          }

      - name: Rename artifact
        run: |
          mv "${{ steps.artifact.outputs.path }}" "${{ steps.artifact.outputs.name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact }}
          path: ${{ steps.artifact.outputs.name }}
          if-no-files-found: error

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: ${{ steps.artifact.outputs.name }}
          name: "HIDConsole ${{ github.ref_name }}"
          body: |
            ## Downloads

            | Platform | File |
            |----------|------|
            | Windows x64 | [HIDConsole_Windows-x64.exe](HIDConsole_Windows-x64.exe) |
            | Windows x86 | [HIDConsole_Windows-x86.exe](HIDConsole_Windows-x86.exe) |
            | macOS x64 | [HIDConsole_macOS-x64.app.tar.gz](HIDConsole_macOS-x64.app.tar.gz) |
            | macOS arm64 | [HIDConsole_macOS-arm64.app.tar.gz](HIDConsole_macOS-arm64.app.tar.gz) |

            ## Changelog

            See [CHANGELOG.md](https://github.com/xialeistudio/HIDConsole/blob/main/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}