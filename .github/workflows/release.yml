name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: "HIDConsole-x64-windows"
          - target: i686-pc-windows-msvc
            os: windows-latest
            artifact: "HIDConsole-x86-windows"
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: "HIDConsole-x64-macos"
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: "HIDConsole-arm64-macos"

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          target: ${{ matrix.platform.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            src-tauri/target
          key: ${{ matrix.platform.target }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.platform.target }}-cargo-

      - name: Build Tauri app
        id: build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: .
          configPath: src-tauri/tauri.conf.json
          actionName: build
          target: ${{ matrix.platform.target }}
          distName: ${{ matrix.platform.artifact }}
          releaseName: "HIDConsole ${{ matrix.platform.artifact }}"

      - name: Get artifact path
        id: artifact
        run: echo "path=${{ steps.build.outputs.dist }}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact }}
          path: ${{ steps.artifact.outputs.path }}
          if-no-files-found: error

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            ${{ steps.artifact.outputs.path }}/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}