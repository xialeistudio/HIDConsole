name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: "HIDConsole-x64-windows"
          - target: i686-pc-windows-msvc
            os: windows-latest
            artifact: "HIDConsole-x86-windows"
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: "HIDConsole-x64-linux"
          - target: i686-unknown-linux-gnu
            os: ubuntu-latest
            artifact: "HIDConsole-x86-linux"
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: "HIDConsole-arm64-linux"
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: "HIDConsole-x64-macos"
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: "HIDConsole-arm64-macos"
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            artifact: "HIDConsole-x64-windows-gnu"

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          target: ${{ matrix.platform.target }}

      - name: Install dependencies (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y
            libwebkit2gtk-4.1-dev
            libgtk-3-dev
            libappindicator3-dev
            librsvg2-dev
            pkg-config
            build-essential
            libudev-dev
            patchelf
            zip
            libssl-dev

      - name: Install dependencies (Windows)
        if: matrix.platform.os == 'windows-latest'
        run: |
          choco install webview4runtime -y || true

      - name: Build Tauri app
        id: build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: .
          configPath: src-tauri/tauri.conf.json
          actionName: build
          target: ${{ matrix.platform.target }}
          distName: ${{ matrix.platform.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact }}
          path: ${{ steps.build.outputs.dist }}
          if-no-files-found: error

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            ${{ steps.build.outputs.outputs }}/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
